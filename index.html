<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Angry Birds Fight</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__body">
                    <a class="header__logo" href="https://www.angrybirds.com/" target="_blank">
                        <img src="img/AB_logo.png" alt="Logo Angry Birds">
                    </a>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <div class="angry-birds">
                    <div class="angry-birds__assets">
                        <!-- <div class="angry-birds__background">
                            <img src="img/Background.jpg" alt="Angry Birds background picture">
                        </div> -->
                        <div class="angry-birds__asset angry-birds__asset--first">
                            <img src="img/FloatingObject01.png" alt="Floating beam">
                        </div>
                        <div class="angry-birds__asset angry-birds__asset--second">
                            <img src="img/FloatingObject02.png" alt="Floating beam">
                        </div>
                        <div class="angry-birds__asset angry-birds__asset--third">
                            <img src="img/FloatingObject03.png" alt="Floating stone">
                        </div>
                        <div class="angry-birds__asset angry-birds__asset--fourth">
                            <img src="img/FloatingObject04.png" alt="Floating ice cube">
                        </div>
                    </div>
                    <div class="angry-birds__inner-container">
                        <div class="angry-birds__inner-block">
                            <a href="https://www.angrybirds.com/explore/classic-dimension/" target="_blank">
                                <img src="img/FrontPage_CharacterHero.png" alt="Angry Birds Heroes">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="main__explore explore">
                    <div class="explore__main">
                        <div class="explore__body">
                            <div class="explore__link link">
                                <a href="https://www.angrybirds.com/explore/classic-dimension/" target="_blank">
                                    <span class="link__word word">
                                        <span class="word__char">E</span>
                                        <span class="word__char">x</span>
                                        <span class="word__char">p</span>
                                        <span class="word__char">l</span>
                                        <span class="word__char">o</span>
                                        <span class="word__char">r</span>
                                        <span class="word__char">e</span>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

    </div>

</body>

</html>
